<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        table {
            border-collapse: collapse;
            width: 50%;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        td, th {
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <td><a th:href="@{/customers/all}">Customers</a></td>
    <td><a th:href="@{/bookings/all}">Bookings</a></td>
    <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>
<form th:action="@{/customers/confirmBooking}" method="post">
    <label for="startDate">Start date:</label><br>
    <input type="text" id="startDate" name="startDate"><br>
    <label for="endDate">End date:</label><br>
    <input type="text" id="endDate" name="endDate"><br><br>
    <label for="roomId">Room ID:</label><br>
    <input type="text" id="roomId" name="roomId"><br><br>
    <input type="hidden" id="customerId" name="customerId" th:value="${customer.id}">
    <input type="submit" value="Submit">
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
