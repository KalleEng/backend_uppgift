<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Error</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="content" >
    <table>
        <th:block th:if="${not #lists.isEmpty(errors)}">
                <td colspan="4" th:text="${errors.get(0)}"></td>
        </th:block>
    </table>
  <button onclick="location.href='/login'">Return To Log In</button>
</div>
</body>
</html>
