<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        td, th {
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <td><a th:href="@{/customers/all}">Customers</a></td>
    <td><a th:href="@{/bookings/all}">Bookings</a></td>
    <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>
<div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
    <h3>All Bookings</h3>
    <table>
        <tbody>
        <tr th:each="book: ${allBookings}">
            <td th:text="${bookingId}"></td>
            <td th:text="${book.id}"></td>
            <td th:text="${from}"></td>
            <td th:text="${book.startDate}"></td>
            <td th:text="${until}"></td>
            <td th:text="${book.endDate}"></td>
            <td th:text="${roomId}"></td>
            <td th:text="${book.compRoom.id}"></td>
            <td><a th:href="@{/bookings/delete/{id}(id=${book.id})}">Delete</a></td>
            <td><a th:href="@{/bookings/edit/{id}(id=${book.id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
    <h3>Search Available Rooms</h3>
    <form action="/bookings/search" method="get">
        <label for="startDate">Start Date:</label><br>
        <input type="text" id = "startDate" name="startDate" value="startDate"><br>
        <label for="endDate">End Date:</label><br>
        <input type="text" id = "endDate" name="endDate" value="endDate"><br>
        <label for="numberOfPeople">Number of people:</label><br>
        <input type="text" id = "numberOfPeople" name="numberOfPeople" value="numberOfPeople"><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
