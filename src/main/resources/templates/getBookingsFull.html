<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        td, th {
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
    <table>
        <h3 th:text="${name}"></h3>
        <tbody>
        <tr th:each="booking: ${allBookings}">
            <td th:text="${booking.startDate}"></td>
            <td th:text="${booking.endDate}"></td>
            <td th:text="${booking.compCustomerDTO.name}"></td>
            <td th:text="${booking.compRoom.id}"></td>
            <td><a th:href="@{/bookings/delete/{id}(id=${booking.id})}">Delete</a></td>
            <td><a th:href="@{/bookings/edit/{id}(id=${booking.id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
    <form action="/bookingsview/search" method="get">
        <label for="startDate">Start Date:</label><br>
        <input type="text" id = "startDate" name="startDate" value="startDate"><br>
        <label for="endDate">End Date:</label><br>
        <input type="text" id = "endDate" name="endDate" value="endDate"><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
