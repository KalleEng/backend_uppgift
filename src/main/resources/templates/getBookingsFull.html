<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetBookingsFull</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <table class="table table-bordered mb-4">
        <thead>
        <tr>
            <th><a th:href="@{/customers/all}">Customers</a></th>
            <th><a th:href="@{/bookings/all}">Bookings</a></th>
            <th><a th:href="@{/rooms/all}">Rooms</a></th>
        </tr>
        </thead>
    </table>

    <div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
        <h3>All Bookings</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>From</th>
                <th>Until</th>
                <th>Room ID</th>
                <th>Total</th>
                <th>Customer</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${allBookings}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.startDate}"></td>
                <td th:text="${book.endDate}"></td>
                <td th:text="${book.compRoom.id}"></td>
                <td th:text="${book.total} + ' SEK'"></td>
                <td th:text="${book.compCustomerDTO.name}"></td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/bookings/delete/{id}(id=${book.id})}">Delete</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/bookings/edit/{id}(id=${book.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3>Search Available Rooms</h3>
    <form action="/bookings/search" method="get" class="mb-4">
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" value="">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" value="">
        </div>
        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Number of people:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" class="form-control" value="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
