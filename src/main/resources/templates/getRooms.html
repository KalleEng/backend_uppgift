<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    tr {
      border-bottom: 1px solid #ddd;
    }
    td, th {
      padding: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
<table>
  <td><a th:href="@{/customers/all}">Customers</a></td>
  <td><a th:href="@{/bookings/all}">Bookings</a></td>
  <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>
<table>
  <h3 th:text="${roomsHeader}"></h3>
  <tbody>
  <tr th:each="rooms: ${allRooms}">
    <td th:text="${roomId}"></td>
    <td th:text="${rooms.id}"></td>
    <td th:text="${bedCap}"></td>
    <td th:text="${rooms.bedCapacity}"></td>
    <td><a th:href="@{/rooms/delete/{id}(id=${rooms.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>
<a href="/rooms/create">
  <input type="submit" value="Create new room">
</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
