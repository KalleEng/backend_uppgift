<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    tr {
      border-bottom: 1px solid #ddd;
    }
    td, th {
      padding: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
<table>
  <td><a th:href="@{/customers/all}">Customers</a></td>
  <td><a th:href="@{/bookings/all}">Bookings</a></td>
  <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>
<div class="allBookings" th:unless="${#lists.isEmpty(allBookings)}">
  <table>
    <h3 th:text="${bookingsHeader + customerName}"></h3>
    <tbody>
    <tr th:each="book: ${allBookings}">
      <td th:text="${bookingId}"></td>
      <td th:text="${book.id}"></td>
      <td th:text="${from}"></td>
      <td th:text="${book.startDate}"></td>
      <td th:text="${until}"></td>
      <td th:text="${book.endDate}"></td>
      <td th:text="${roomId}"></td>
      <td th:text="${book.compRoom.id}"></td>
      <!--            <td th:text="${cus.compBookingDTO}"></td>-->
      <!--<td><a th:href="@{/customers/delete/{id}(id=${cus.id})}">Delete</a></td>
      <td><a th:href="@{/customers/edit/{id}(id=${cus.id})}">Update</a></td>
      <td><a th:href="@{/customers/customerBookings/{id}(id=${cus.id})}">Show bookings</a></td>-->
    </tr>
    </tbody>
  </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
