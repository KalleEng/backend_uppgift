<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }

    td, th {
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    a {
      color: black;
      text-decoration: none;
      padding: 4px 8px;
      border: 1px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <nav>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers/all}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings/all}">Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/rooms/all}">Rooms</a>
      </li>
    </ul>
  </nav>

  <h3 th:text="${bookingsHeader + customerName}"></h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Booking ID</th>
      <th>Booking Date</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Room ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${not #lists.isEmpty(error)}">
      <td colspan="5" class="text-danger" th:text="${error}"></td>
    </tr>
    <tr th:each="book: ${allBookings}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.bookingDate}"></td>
      <td th:text="${book.startDate}"></td>
      <td th:text="${book.endDate}"></td>
      <td th:text="${book.compRoom.id}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
