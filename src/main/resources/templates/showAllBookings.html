<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }

    td, th {
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    a {
      color: black;
      text-decoration: none;
      padding: 4px 8px;
      border: 1px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<table>
  <td><a th:href="@{/customers/all}">Customers</a></td>
  <td><a th:href="@{/bookings/all}">Bookings</a></td>
  <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>

    <h3 th:text="${bookingsHeader + customerName}"></h3>
  <table>
    <th:block th:if="${not #lists.isEmpty(error)}">
      <tr>
        <td colspan="4" th:text="${error}"></td>
      </tr>
    </th:block>
    <th:block th:if="${#lists.isEmpty(error)}">
    <tr th:each="book: ${allBookings}">
      <td th:text="${bookingId}"></td>
      <td th:text="${book.id}"></td>
      <td th:text="${from}"></td>
      <td th:text="${book.startDate}"></td>
      <td th:text="${until}"></td>
      <td th:text="${book.endDate}"></td>
      <td th:text="${roomId}"></td>
      <td th:text="${book.compRoom.id}"></td>
    </tr>
    </th:block>
  </table>

</body>
</html>
