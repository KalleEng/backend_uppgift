<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header" sec:authorize="isAuthenticated()">
    <button onclick="location.href='/'">Home</button>
    <button onclick="location.href='/customers/all'">Customers</button>
    <button onclick="location.href='/bookings/all'">Bookings</button>
    <button onclick="location.href='/rooms/all'">Rooms</button>
    <button onclick="location.href='/contract-customers/all'">Contract Customers</button>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
<div class="content">
    <h2>Välkommen till hotellet!</h2>
    <br>
    <div sec:authorize="!isAuthenticated()">
        <h4>Logga in för att komma åt våra tjänster.</h4>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <form th:action="@{/login}" method="get">
            <button type="submit">Login</button>
        </form>
        <form th:action="@{/reset-password/show-form}" method="get">
            <button type="submit">Forgot password?</button>
        </form>
    </div>
</div>

</body>
</html>
