<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<table>
    <thead>
    <tr>
        <th>Room ID</th>
        <th>Room Details</th>
        <th>Number of Beds</th>
    </tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
</table>
<div th:if="${not #lists.isEmpty(availableRooms)}">
    <th:block th:each="room : ${availableRooms}">
        <tr>
            <td th:text="${bookings.id}"></td>
            <td th:text="${room.numberOfBeds}"></td>
        </tr>
    </th:block>
</div>
<div th:if="${#lists.isEmpty(availableRooms)}">
    <p>No rooms available for selected dates</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
