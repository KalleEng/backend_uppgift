<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <th th:text="${name}"></th>
        <tbody>
        <tr th:each="cus: ${allCustomers}">
            <td th:text="'Name: ' + ${cus.name}"></td>
            <td th:text="'E-mail: ' + ${cus.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
