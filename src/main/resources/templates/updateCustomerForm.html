<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        td, th {
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <td><a th:href="@{/customers/all}">Customers</a></td>
    <td><a th:href="@{/bookings/all}">Bookings</a></td>
    <td><a th:href="@{/rooms/all}">Rooms</a></td>
</table>

<form action="#" th:action="@{/customers/update}" th:object="${customer}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id = "name" th:field="*{name}" value=""><br>
    <label for="email">E-mail:</label><br>
    <input type="text" id="email" th:field="*{email}" value=""><br><br>
    <input type="submit" value="Submit">
    <input type="hidden" id="id" th:field="*{id}"><br>
</form>

</body>
</html>
