<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
    <table>
        <h3 th:text="${name}"></h3>
        <tbody>
        <tr th:each="cus: ${allCustomers}">
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.email}"></td>
            <td><a th:href="@{/customers/delete/{id}(id=${cus.id})}">Delete</a></td>
            <td><a th:href="@{/customers/edit/{id}(id=${cus.id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
