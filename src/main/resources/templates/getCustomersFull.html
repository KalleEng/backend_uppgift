<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 4px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <nav>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/customers/all}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bookings/all}">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rooms/all}">Rooms</a>
            </li>
        </ul>
    </nav>

    <h3>All Customers</h3>

    <div th:if="${not #lists.isEmpty(errorList)}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${errorList}" th:text="${error}"></li>
        </ul>
    </div>

    <div class="allCustomers" th:unless="${#lists.isEmpty(allCustomers)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cus: ${allCustomers}">
                <td th:text="${cus.name}"></td>
                <td th:text="${cus.email}"></td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/customers/delete/{id}(id=${cus.id})}">Delete</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/customers/edit/{id}(id=${cus.id})}">Update</a>
                    <a class="btn btn-info btn-sm" th:href="@{/customers/customerBookings/{id}(id=${cus.id})}">Show bookings</a>
                    <a class="btn btn-success btn-sm" th:href="@{/customers/createBooking/{id}(id=${cus.id})}">Create new booking</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/customers/add" class="btn btn-primary mt-4">Add new customer</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
