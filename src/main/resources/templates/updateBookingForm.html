<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
  <button onclick="location.href='/'">Home</button>
  <button onclick="location.href='/customers/all'">Customers</button>
  <button onclick="location.href='/bookings/all'">Bookings</button>
  <button onclick="location.href='/rooms/all'">Rooms</button>
  <button onclick="location.href='/contract-customers/all'">Contract Customers</button>
  <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</div>
<form action="#" th:action="@{/bookings/update}" th:object="${booking}" method="post">
  <label for="startDate">Start Date:</label><br>
  <input type="text" id = "startDate" th:field="*{startDate}" value=""><br>
  <label for="endDate">End Date:</label><br>
  <input type="text" id="endDate" th:field="*{endDate}" value=""><br><br>
  <label for="roomId">Room id:</label><br>
  <input type="text" id = "roomId" th:field="*{room.id}" value=""><br>
  <input type="hidden" id="customerId" th:field="*{customer.id}" value=""><br>
  <input type="submit" value="Submit">
  <input type="hidden" id="id" th:field="*{id}"><br>
</form>
</body>
</html>
