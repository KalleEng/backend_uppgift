<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    tr {
      border-bottom: 1px solid #ddd;
    }

    td, th {
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    a {
      color: black;
      text-decoration: none;
      padding: 4px 8px;
      border: 1px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <nav>
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers/all}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings/all}">Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/rooms/all}">Rooms</a>
      </li>
    </ul>
  </nav>

  <h2>Update Booking</h2>
  <form th:action="@{/bookings/update}" th:object="${booking}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
      <div class="invalid-feedback">Please provide a valid start date.</div>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
      <div class="invalid-feedback">Please provide a valid end date.</div>
    </div>
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID:</label>
      <input type="text" class="form-control" id="roomId" th:field="*{room.id}" required>
      <div class="invalid-feedback">Please provide a valid room ID.</div>
    </div>
    <input type="hidden" id="customerId" th:field="*{customer.id}">
    <input type="hidden" id="id" th:field="*{id}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  // JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
